<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title> ⚽ FutFantasy ⚽ </title>
</head>

<body>

    <header>
        
        <div class="header_logo">
            <span> FutFantasy </span>
        </div>

        <div class="header_navegacao">
            <nav class="navegacao_classe">
                <ul class="navegacao_itens">
                    <a href="#"> Home</a>
                    <a href="#"> FantasyGame </a>
                    <a href="#"> Noticias </a>
                    <a href="#"> Tabela </a>
                </ul>
            </nav>
        </div>

    </header>
    
    <main>
        
        <div class="main_noticias">
            
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imgs/flamengo.jpeg" height="500px" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imgs/palmeiras.jpeg" height="500px" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imgs/cruzeiro.jpeg" height="500px" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
        </div>

        <div class="main_futfantasy">
            
            <div class="futfantasy_escrita"> 
                <h4> Fantasy Game </h2>
                <p> Jogue o FutFantasy com amigos e se divirta com os jogos do Brasileirão. </p>
            </div>

            <div class="futfantasy_imagem">
                <img src="#" alt="FutFantasy">
            </div>

        </div>

        <div class="main_tabela">
            
            <div class="futfantasy_imagem">
                <img src="#" alt="FutFantasy">
            </div>
            
            <div class="futfantasy_escrita"> 
                <h4> Tabelas e Estatísticas </h2>
                <p> Acompanhe a tabela do camepeonato brasileiro e veja as estatísticas do campeonato. </p>
            </div>

        </div>

    </main>

    <footer>
        
        <div class="footer_classe">

            <div class="footer_redes"> 
                <a href="#"> GitHub </a> 
                <a href="#"> LinkedIn </a> 
            </div>
            
            <div class="footer_copyright">
                <small> Copyright ©2022 | Luis Braga Developer. </small>
            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>

</html>
